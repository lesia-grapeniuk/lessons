<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css/style.css">
  <title>Lesson 12</title>
  <link rel="icon" href="/images/audi.webp" type="image/png">
</head>
<body>
  <div class="wrapper">
    <!-- header -->
  <header class="header">
  </header>

  <!-- main -->   
  <main class="main">
    <div class="practice">
      <!-- car -->
      <div class="car">
        <div class="car__img-bg"></div>
        <img
            src="images/sun.svg"
            alt="іконка сонечка"
            class="car__sun-img">
        <div class="car__container">
          <div class="car__wing-block-1"></div>
          <div class="car__wing-block-2"></div>
          <div class="car__wheel-1 wheel">
            <div class="wheel__center"></div>
          </div>
          <div class="car__wheel-2 wheel">
            <div class="wheel__center"></div>
          </div>
          <div class="car__wheel-3 wheel">
            <div class="wheel__center"></div>
          </div>
          <div class="car__threshold-1"></div>
          <div class="car__threshold-2"></div>
          <div class="car__threshold-3"></div>
          <div class="car__hood"></div>
          <div class="car__wing-1"></div>
          <div class="car__wing-2"></div>
          <div class="car__side"></div>
          <div class="car__trunk"></div>
          <div class="car__top"></div>
          <div class="car__top-back"></div>
          <div class="car__top-line"></div>
          <div class="car__top-line-1"></div>
          <div class="car__top-line-2"></div>
          <div class="car__window"></div>
          <div class="car__window-1"></div>
          <div class="car__window-2"></div>
          <div class="car__trailer trailer">
            <div class="trailer__threshold-1"></div>
            <div class="trailer__threshold-2"></div>
            <div class="trailer__side-1"></div>
            <div class="trailer__side-2"></div>
            <div class="trailer__side-3"></div>
            <div class="trailer__side-4"></div>
            <div class="trailer__side-5"></div>
            <div class="trailer__side-6"></div>
            <div class="trailer__side-7"></div>
            <div class="trailer__side-8"></div>
            <div class="trailer__side-9"></div>
            <div class="trailer__side-10"></div>
            <div class="trailer__side-11"></div>
            <div class="trailer__side-12"></div>
            <div class="trailer__side-13"></div>
            <div class="trailer__side-14"></div>
            <div class="trailer__side-15"></div>
            <div class="trailer__side-16"></div>
            <div class="trailer__side-17"></div>
            <div class="trailer__side-18"></div>
            <div class="trailer__side-19"></div>
            <div class="trailer__side-20"></div>
            <img
              src="images/enduro.webp"
              alt="картинка ендуро мотоцикла"
              class="trailer__img">
            </div>
              <div class="car__headlight"></div>
              <div class="car__turn-signal"></div>
              <div class="car__headlight-back"></div>
              <div class="car__turn-signal-back"></div>
              <div class="car__element"></div>
              <div class="car__element-1"></div>
              <div class="car__element-2"></div>
              <div class="car__element-3"></div>
              <div class="car__element-4"></div>
              <div class="car__element-5"></div>
              <div class="car__element-6"></div>
          </div>
        </div>

        <div class="practice__animations animation">
          <div class="animation__stars star">
            <div class="star__1"></div>
            <span>transition-duration</span>
          </div>

          <div class="animation__stars star">
            <div class="star__2"></div>
            <span>transition-property</span>
          </div>

          <div class="animation__stars star">
            <div class="star__3"></div>
            <span>transition-delay</span>
          </div>

          <div class="animation__stars star">
            <div class="star__4"></div>
            <span>transition-timing-function</span>
          </div>

          <div class="animation__stars star">
            <div class="star__5"></div>
            <span>@keyframes</span>
          </div>
        </div>

        <div class="newton">
          <div class="newton__item"></div>
          <div class="newton__item"></div>
          <div class="newton__item"></div>
        </div>
    </div>
  </main>
  <!-- footer -->
  <footer class="footer"></footer>
</div>

<audio
  autoplay="autoplay" controls="controls" 
  style="
    height: 20px;
    width: 150px;
    display: block;
    position: fixed;
    left:
    auto;
    left: 0;
    top:2px;
    z-index: 999;">
  <source src="images/music_out.mp3" type="audio/mp3">
</audio>
</body>
</html>
